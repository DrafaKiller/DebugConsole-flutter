name: debug_console
description: A console for debugging Flutter apps. Check the console for prints and errors, while you're testing it, all within your app. Make your own logging and check the StackTraces.
version: 0.0.1
homepage: https://github.com/DrafaKiller/DebugConsole-flutter

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  expandable: ^5.0.1
  flutter:
    sdk: flutter
  rxdart: ^0.27.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0